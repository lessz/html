            const teamSection = dateCard.querySelector('.team-section');
            if (Object.keys(dateData.players).length >= 4) {
                teamSection.style.display = 'block';
            } else {
                teamSection.style.display = 'none';
            }
        }
        
        // æ›´æ–°é˜Ÿä¼
        function updateTeams(date, teamType = 'random') {
            const dateCard = document.querySelector(`.date-card[data-date="${date}"]`);
            if (!dateCard) return;
            
            const teamsContainer = dateCard.querySelector('.teams-container');
            teamsContainer.innerHTML = '';
            
            const dateData = allData.dates[date];
            if (!dateData.players || Object.keys(dateData.players).length < 4) {
                teamsContainer.innerHTML = '<div class="no-data">è‡³å°‘éœ€è¦4äººæ‰èƒ½ç»„é˜Ÿ</div>';
                return;
            }
            
            const players = Object.values(dateData.players);
            let teams;
            
            if (teamType === 'random') {
                teams = createRandomTeams(players);
            } else {
                teams = createOrderedTeams(players);
            }
            
            teams.forEach((team, index) => {
                const teamCard = document.createElement('div');
                teamCard.className = 'team-card';
                teamCard.innerHTML = `
                    <div class="team-header">
                        <div class="team-name">é˜Ÿä¼ ${index + 1}</div>
                        <div class="team-count">${team.length}äºº</div>
                    </div>
                    <div class="team-players">
                        ${team.map(player => `
                            <div class="team-player">
                                <div class="team-player-avatar" style="background-image: url('${player.avatar}')"></div>
                                <div class="team-player-info">
                                    <div class="team-player-name">${player.name}</div>
                                    <div class="team-player-slogan">${player.slogan}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                teamsContainer.appendChild(teamCard);
            });
        }
        
        // éšæœºç»„é˜Ÿ
        function createRandomTeams(players) {
            const shuffled = [...players].sort(() => 0.5 - Math.random());
            return createTeams(shuffled);
        }
        
        // é¡ºåºç»„é˜Ÿ
        function createOrderedTeams(players) {
            return createTeams([...players]);
        }
        
        // åˆ›å»ºé˜Ÿä¼ (4äººä¸€é˜Ÿ)
        function createTeams(players) {
            const teams = [];
            const teamCount = Math.ceil(players.length / 4);
            
            for (let i = 0; i < teamCount; i++) {
                const startIdx = i * 4;
                const endIdx = startIdx + 4;
                teams.push(players.slice(startIdx, endIdx));
            }
            
            return teams;
        }
        
        // æ›´æ–°å†å²æ—¶é—´è½´
        function updateHistoryTimeline() {
            historyTimeline.innerHTML = '';
            
            if (!allData.dates || Object.keys(allData.dates).length === 0) {
                historyTimeline.innerHTML = '<div class="no-data">æš‚æ— å†å²è®°å½•</div>';
                return;
            }
            
            // æŒ‰æ—¥æœŸé™åºæ’åˆ—
            const sortedDates = Object.keys(allData.dates).sort().reverse();
            
            sortedDates.forEach(date => {
                const dateData = allData.dates[date];
                const playersCount = dateData.players ? Object.keys(dateData.players).length : 0;
                
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <div class="history-date">${formatDate(date)}</div>
                    <div>æŠ¥åäººæ•°: <span class="history-count">${playersCount}äºº</span></div>
                `;
                historyTimeline.appendChild(historyItem);
            });
        }
        
        // æ·»åŠ æ—¥æœŸ
        function addDate() {
            const date = newGameDateInput.value;
            if (!date) {
                alert('è¯·é€‰æ‹©æ—¥æœŸ');
                return;
            }
            
            if (allData.dates[date]) {
                alert('è¯¥æ—¥æœŸå·²å­˜åœ¨');
                return;
            }
            
            // æ·»åŠ æ–°æ—¥æœŸ
            allData.dates[date] = {
                players: {},
                teams: []
            };
            
            // ä¿å­˜æ•°æ®
            saveData();
            
            // æ›´æ–°UI
            updateDateList();
            updateHistoryTimeline();
            
            // é‡ç½®æ—¥æœŸè¾“å…¥
            newGameDateInput.value = new Date().toISOString().split('T')[0];
        }
        
        // åˆ é™¤æ—¥æœŸ
        function deleteDate(date) {
            if (!confirm(`ç¡®å®šè¦åˆ é™¤ ${formatDate(date)} çš„æŠ¥åæ•°æ®å—ï¼Ÿ`)) {
                return;
            }
            
            delete allData.dates[date];
            
            // ä¿å­˜æ•°æ®
            saveData();
            
            // æ›´æ–°UI
            updateDateList();
            updateHistoryTimeline();
        }
        
        // æ·»åŠ çƒå‘˜
        function addPlayer(date) {
            const dateCard = document.querySelector(`.date-card[data-date="${date}"]`);
            if (!dateCard) return;
            
            const playerInput = dateCard.querySelector('.player-name-input');
            const name = playerInput.value.trim();
            
            if (!name) {
                alert('è¯·è¾“å…¥çƒå‘˜å§“å');
                return;
            }
            
            let avatar;
            if (selectedAvatar === 'random') {
                // éšæœºé€‰æ‹©NBAçƒæ˜Ÿå¤´åƒ
                avatar = nbaPlayers[Math.floor(Math.random() * nbaPlayers.length)].img;
            } else if (selectedAvatar === 'wechat' && userInfo.avatar) {
                avatar = userInfo.avatar;
            } else {
                // æŸ¥æ‰¾é€‰æ‹©çš„NBAçƒæ˜Ÿå¤´åƒ
                const player = nbaPlayers.find(p => p.id === selectedAvatar);
                avatar = player ? player.img : 'https://cdn.nba.com/headshots/nba/latest/1040x760/893.png';
            }
            
            const slogan = getRandomSlogan();
            const playerId = Date.now().toString(); // ç”Ÿæˆå”¯ä¸€ID
            
            // æ·»åŠ çƒå‘˜
            allData.dates[date].players[playerId] = {
                id: playerId,
                name: name,
                avatar: avatar,
                slogan: slogan,
                date: date
            };
            
            // ä¿å­˜æ•°æ®
            saveData();
            
            // æ›´æ–°UI
            updatePlayersList(date);
            updateHistoryTimeline();
            
            // å¦‚æœäººæ•°â‰¥4ï¼Œæ›´æ–°ç»„é˜Ÿ
            if (Object.keys(allData.dates[date].players).length >= 4) {
                updateTeams(date);
            }
            
            // é‡ç½®è¡¨å•
            playerInput.value = '';
            if (isWeChat && userInfo.nickname) {
                playerInput.value = userInfo.nickname;
            }
            
            const avatarSelectBtn = dateCard.querySelector('.avatar-select-btn');
            avatarSelectBtn.innerHTML = `<img src="https://cdn.nba.com/headshots/nba/latest/1040x760/893.png" alt="éšæœº">`;
            selectedAvatar = 'random';
        }
        
        // äº‹ä»¶ç›‘å¬
        addDateBtn.addEventListener('click', addDate);
        
        // å§”æ‰˜äº‹ä»¶å¤„ç†
        dateListContainer.addEventListener('click', (e) => {
            const dateCard = e.target.closest('.date-card');
            if (!dateCard) return;
            
            const date = dateCard.dataset.date;
            
            // åˆ é™¤æ—¥æœŸ
            if (e.target.closest('.delete-date-btn')) {
                deleteDate(date);
                return;
            }
            
            // æ·»åŠ çƒå‘˜
            if (e.target.closest('.add-player-btn')) {
                addPlayer(date);
                return;
            }
            
            // éšæœºç»„é˜Ÿ
            if (e.target.closest('.random-team-btn')) {
                updateTeams(date, 'random');
                return;
            }
            
            // é¡ºåºç»„é˜Ÿ
            if (e.target.closest('.order-team-btn')) {
                updateTeams(date, 'order');
                return;
            }
        });
        
        // ç‚¹å‡»å…¶ä»–åœ°æ–¹å…³é—­æ‰€æœ‰å¤´åƒé€‰æ‹©é¢æ¿
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.avatar-select-btn') && !e.target.closest('.avatar-selection')) {
                document.querySelectorAll('.avatar-selection').forEach(panel => {
                    panel.classList.remove('show');
                });
            }
        });
        
        // åˆå§‹åŒ–åº”ç”¨
        init();
    </script>
</body>
